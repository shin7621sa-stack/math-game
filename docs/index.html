<style>

  .app{max-width:640px;margin:0 auto;padding:16px;display:flex;flex-direction:column;min-height:100vh;box-sizing:border-box;}

  .bigbtn{padding:10px 16px;border-radius:12px;background:var(--accent);color:white;border:none;font-weight:700}

  footer{margin-top:auto;padding:8px;text-align:center;font-size:12px;color:var(--muted)}
  @media (max-width:420px){

<body>
<div class="app">
  <header>
    <h1>ãŸã®ã—ã„ã•ã‚“ã™ã† ğŸ§®</h1>
    <div class="settings">
      <label>ãƒ¢ãƒ¼ãƒ‰
        <select id="mode">
          <option value="add">è¶³ã—ç®— (+)</option>
          <option value="sub">å¼•ãç®— (âˆ’)</option>
          <option value="mix">ãƒŸãƒƒã‚¯ã‚¹</option>
        </select>
      </label>
      <label>æœ€å¤§
        <select id="maxNumber">
          <option value="5">5</option>
          <option value="10" selected>10</option>
          <option value="20">20</option>
          <option value="50">50</option>
        </select>
      </label>
    </div>
  </header>

  <div class="card problem">
    <div class="visual" id="visual">ğŸğŸğŸ</div>
    <div class="expression" id="expression">3 + 2 = ?</div>
    <div class="input-row">
      <div class="answer-box" id="answerBox">0</div>
      <div style="display:flex;flex-direction:column;gap:6px">
        <button class="key bigbtn" id="startBtn">ã‚¹ã‚¿ãƒ¼ãƒˆ</button>
        <button class="key smallbtn" id="hintBtn">ãƒ’ãƒ³ãƒˆ</button>
      </div>
    </div>

    <div class="keypad" id="keypad" aria-hidden="true" style="display:none">
      <button class="key">1</button><button class="key">2</button><button class="key">3</button>
      <button class="key">4</button><button class="key">5</button><button class="key">6</button>
      <button class="key">7</button><button class="key">8</button><button class="key">9</button>
      <button class="key">0</button><button class="key" id="delKey">â†</button><button class="key" id="okKey">OK</button>
    </div>

    <div class="controls" id="controls" style="display:none">
      <button class="key smallbtn" id="skipBtn">ã‚¹ã‚­ãƒƒãƒ—</button>
      <button class="key smallbtn" id="resetBtn">ãƒªã‚»ãƒƒãƒˆ</button>
    </div>

    <div class="status">
      <div class="badge">ã‚¹ã‚³ã‚¢: <span id="score">0</span></div>
      <div class="badge">é€£ç¶šæ­£è§£: <span id="streak">0</span></div>
      <div class="badge">æ­£ç­”æ•°: <span id="totalCorrect">0</span></div>
    </div>
  </div>

  <div class="card">
    <div style="display:flex;justify-content:space-between;align-items:center">
      <div>
        <label><input type="checkbox" id="soundToggle" checked/> éŸ³ã‚’é³´ã‚‰ã™</label>
      </div>
      <div>
        <button id="parentBtn" class="smallbtn">è¦ªãƒ¢ãƒ¼ãƒ‰</button>
      </div>
    </div>
    <p style="margin:8px 0 0 0;color:var(--muted)">ç°¡å˜ãªè¨­å®šã§å§‹ã‚ã‚‰ã‚Œã¾ã™ã€‚é€£ç¶šæ­£è§£ã§è‡ªå‹•çš„ã«é›£æ˜“åº¦ãŒä¸ŠãŒã‚Šã¾ã™ã€‚</p>
  </div>

  <div id="confetti" class="confetti" aria-hidden="true"></div>

  <footer>
    ä½œæˆ: ç®—æ•°åšå£«ã®ç·´ç¿’ã‚¢ãƒ—ãƒª â€” è¦ªå¾¡ã•ã‚“ã¯ãƒªã‚»ãƒƒãƒˆã§ãƒ‡ãƒ¼ã‚¿ç¢ºèªã§ãã¾ã™
  </footer>
</div>

<script>
/* --- ã‚²ãƒ¼ãƒ ãƒ­ã‚¸ãƒƒã‚¯ --- */
const expressionEl = document.getElementById('expression');
const visualEl = document.getElementById('visual');
const answerBox = document.getElementById('answerBox');
const keypad = document.getElementById('keypad');
const startBtn = document.getElementById('startBtn');
const hintBtn = document.getElementById('hintBtn');
const controls = document.getElementById('controls');
const scoreEl = document.getElementById('score');
const streakEl = document.getElementById('streak');
const totalCorrectEl = document.getElementById('totalCorrect');
const confettiEl = document.getElementById('confetti');

let modeSel = document.getElementById('mode');
let maxNumberSel = document.getElementById('maxNumber');
let soundToggle = document.getElementById('soundToggle');

let state = {
  running:false,
  current:null,
  input:"",
  score:0,
  streak:0,
  totalCorrect:0,
  maxNumber: parseInt(maxNumberSel.value,10),
  mode: modeSel.value
};

// load saved
function loadState(){
  let saved = localStorage.getItem('sansu-game-v1');
  if(saved){
    try{
      const s = JSON.parse(saved);
      state.score = s.score||0;
      state.streak = s.streak||0;
      state.totalCorrect = s.totalCorrect||0;
      state.maxNumber = s.maxNumber||state.maxNumber;
      scoreEl.textContent = state.score;
      streakEl.textContent = state.streak;
      totalCorrectEl.textContent = state.totalCorrect;
      // reflect
      maxNumberSel.value = String(state.maxNumber);
    }catch(e){}
  }
}
function saveState(){
  localStorage.setItem('sansu-game-v1', JSON.stringify({
    score: state.score,
    streak: state.streak,
    totalCorrect: state.totalCorrect,
    maxNumber: state.maxNumber
  }));
}

/* å•é¡Œä½œæˆ */
function genProblem(){
  const max = state.maxNumber;
  let a = randInt(0,max);
  let b = randInt(0,max);
  let mode = state.mode;
  if(mode === 'mix'){ mode = Math.random() < 0.5 ? 'add' : 'sub'; }
  // for subtraction, ensure non-negative result for å°1
  if(mode === 'sub'){
    if(a < b) [a,b] = [b,a];
    const expr = {a,b,op:'-',ans:a-b};
    return expr;
  } else {
    const expr = {a,b,op:'+',ans:a+b};
    return expr;
  }
}

function randInt(min,max){
  // inclusive
  return Math.floor(Math.random()*(max-min+1))+min;
}

function renderProblem(p){
  expressionEl.textContent = `${p.a} ${p.op} ${p.b} = ?`;
  visualEl.textContent = visualFor(p);
  state.current = p;
  state.input = "";
  updateAnswerBox();
}

/* è¦–è¦šè¡¨ç¤ºï¼ˆãƒªãƒ³ã‚´ã®çµµãªã©ï¼‰ */
function visualFor(p){
  // è¡¨ç¤ºã¯å°ã•ã„æ•°ã«ã ã‘çµµã‚’å‡ºã™ï¼ˆè² æ‹…è»½æ¸›ï¼‰
  const maxShow = 12;
  if(p.op === '+'){
    const left = Math.min(p.a, maxShow);
    const right = Math.min(p.b, maxShow);
    return 'ğŸ'.repeat(left) + 'ã€€' + 'ğŸ'.repeat(right);
  } else {
    const left = Math.min(p.a, maxShow);
    return 'ğŸ'.repeat(left);
  }
}

/* å…¥åŠ›è¡¨ç¤ºæ›´æ–° */
function updateAnswerBox(){
  answerBox.textContent = state.input === "" ? "?" : state.input;
}

/* æ­£èª¤åˆ¤å®š */
function submitAnswer(){
  if(!state.current) return;
  const given = parseInt(state.input,10);
  if(isNaN(given)) return flashMessage("æ•°å­—ã‚’å…¥ã‚Œã¦ã­");
  const correct = state.current.ans;
  if(given === correct){
    onCorrect();
  } else {
    onWrong();
  }
}

/* æ­£è§£å‡¦ç† */
function onCorrect(){
  playSound(880,0.08);
  state.score += 10;
  state.streak += 1;
  state.totalCorrect += 1;
  scoreEl.textContent = state.score;
  streakEl.textContent = state.streak;
  totalCorrectEl.textContent = state.totalCorrect;
  showConfetti();
  flashMessage("ã™ã”ã„ï¼æ­£è§£âœ¨", true);
  // è‡ªå‹•é›£æ˜“åº¦èª¿æ•´ï¼š3é€£ç¶šã§maxNumberä¸Šã’ã‚‹ï¼ˆä¸Šé™100ï¼‰
  if(state.streak % 3 === 0){
    state.maxNumber = Math.min(100, state.maxNumber + 2);
    maxNumberSel.value = String(state.maxNumber);
  }
  saveState();
  // æ¬¡ã®å•é¡Œ
  setTimeout(()=> renderProblem(genProblem()), 700);
}

/* é–“é•ã„æ™‚ */
function onWrong(){
  playSound(220,0.12);
  flashMessage("ã¡ã‚‡ã£ã¨é•ã†ã­ã€‚ã‚‚ã†ä¸€åº¦ã‚„ã£ã¦ã¿ã‚ˆã†ï¼", false);
  state.streak = 0;
  streakEl.textContent = state.streak;
  saveState();
}

/* UI ãƒ•ã‚£ãƒ¼ãƒ‰ãƒãƒƒã‚¯ */
let flashTimeout;
function flashMessage(msg, positive){
  expressionEl.textContent = msg;
  expressionEl.style.color = positive ? "var(--good)" : "var(--accent)";
  clearTimeout(flashTimeout);
  flashTimeout = setTimeout(()=>{
    if(state.current) expressionEl.textContent = `${state.current.a} ${state.current.op} ${state.current.b} = ?`;
    expressionEl.style.color = "";
  },900);
}

/* Confettiï¼ˆç°¡æ˜“ï¼‰ */
function showConfetti(){
  confettiEl.innerHTML = "";
  confettiEl.style.pointerEvents = "none";
  for(let i=0;i<18;i++){ 
    const d = document.createElement('div');
    const size = randInt(8,18);
    d.style.width = `${size}px`;
    d.style.height = `${size}px`;
    d.style.position = 'absolute';
    d.style.left = `${randInt(10,90)}%`;
    d.style.top = `${randInt(10,40)}%`;
    d.style.opacity = 0.95;
    d.style.transform = `rotate(${randInt(0,360)}deg)`;
    d.style.borderRadius = `${randInt(0,50)}%`;
    d.style.background = ["#ff6b6b","#ffd93d","#8bd3c7","#7aa2ff","#e79cff"][randInt(0,4)];
    confettiEl.appendChild(d);
    // animate
    d.animate([
      {transform: d.style.transform, opacity:0.95, top: d.style.top},
      {transform: `translateY(${randInt(60,120)}vh) rotate(${randInt(360,720)}deg)`, opacity:0}
    ],{duration:1200+randInt(0,600),easing:'cubic-bezier(.2,.7,.2,1)'});
  }
  setTimeout(()=> confettiEl.innerHTML = "", 1600);
}

/* ç°¡æ˜“éŸ³ */
let audioCtx = null;
function ensureAudio(){
  if(!audioCtx) try{ audioCtx = new (window.AudioContext||window.webkitAudioContext)(); }catch(e){ audioCtx = null; }
}
function playSound(freq,dur){
  if(!soundToggle.checked) return;
  ensureAudio();
  if(!audioCtx) return;
  const o = audioCtx.createOscillator();
  const g = audioCtx.createGain();
  o.type = 'sine';
  o.frequency.value = freq;
  o.connect(g);
  g.connect(audioCtx.destination);
  g.gain.value = 0.0001;
  o.start();
  g.gain.linearRampToValueAtTime(0.12, audioCtx.currentTime + 0.01);
  g.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + dur);
  o.stop(audioCtx.currentTime + dur + 0.02);
}

/* --- ã‚¤ãƒ™ãƒ³ãƒˆ --- */
startBtn.addEventListener('click', ()=>{
  // åˆå›éŸ³è¨±å¯ã®ãŸã‚ã®Resume
  if(audioCtx && audioCtx.state === 'suspended') audioCtx.resume();
  state.mode = modeSel.value;
  state.maxNumber = parseInt(maxNumberSel.value,10);
  state.running = true;
  keypad.style.display = 'grid';
  controls.style.display = 'flex';
  startBtn.textContent = "æ¬¡ã¸";
  renderProblem(genProblem());
  saveState();
});
hintBtn.addEventListener('click', ()=>{
  if(!state.current) return;
  // ãƒ’ãƒ³ãƒˆè¡¨ç¤ºï¼šç­”ãˆã®ç¯„å›²ã¨ã€è¦–è¦šçš„ãªæ•°ãˆæ–¹ã®ãƒ’ãƒ³ãƒˆ
  const ans = state.current.ans;
  flashMessage(`ãƒ’ãƒ³ãƒˆ: ç­”ãˆã¯ ${Math.max(0,ans-2)}ã€œ${ans+2} ã®ã‚ãŸã‚Šã ã‚ˆ`, true);
});
document.getElementById('keypad').addEventListener('click', (e)=>{
  if(!e.target.classList.contains('key')) return;
  const v = e.target.textContent.trim();
  if(v === "â†"){
    state.input = state.input.slice(0,-1);
    updateAnswerBox();
  } else if(v === "OK"){
    submitAnswer();
  } else {
    // æ•°å­—å…¥åŠ›ï¼ˆå…ˆé ­ã‚¼ãƒ­åˆ¶å¾¡ï¼‰
    if(state.input.length >= 3) return; // ä¸Šé™3æ¡
    if(state.input === "0") state.input = v;
    else state.input += v;
    updateAnswerBox();
  }
});
document.getElementById('delKey').addEventListener('touchstart', ()=>{ /* handled above */ });
document.getElementById('okKey').addEventListener('touchstart', ()=>{ /* handled above */ });
document.getElementById('skipBtn').addEventListener('click', ()=>{
  renderProblem(genProblem());
});
document.getElementById('resetBtn').addEventListener('click', ()=>{
  if(confirm("æœ¬å½“ã«ãƒªã‚»ãƒƒãƒˆã—ã¾ã™ã‹ï¼Ÿ è¦ªãƒ¢ãƒ¼ãƒ‰ä»¥å¤–ã®æ–¹ã¯è¦ªå¾¡ã•ã‚“ã«ç¢ºèªã—ã¦ãã ã•ã„")){ 
    localStorage.removeItem('sansu-game-v1');
    state.score = 0; state.streak = 0; state.totalCorrect = 0; state.maxNumber = parseInt(maxNumberSel.value,10);
    scoreEl.textContent = state.score;
    streakEl.textContent = state.streak;
    totalCorrectEl.textContent = state.totalCorrect;
    alert("ï¿½ï¿½ã‚»ãƒƒãƒˆã—ã¾ã—ãŸã€‚");
  }
});
document.getElementById('parentBtn').addEventListener('click', ()=>{
  // è¦ªãƒ¢ãƒ¼ãƒ‰ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ç°¡æ˜“
  const p = prompt("è¦ªãƒ¢ãƒ¼ãƒ‰ã¸å…¥ã‚Šã¾ã™ã€‚ç¢ºèªã®ãŸã‚ 'oki' ã¨å…¥åŠ›ã—ã¦ãã ã•ã„");
  if(p === 'oki'){
    const s = JSON.parse(localStorage.getItem('sansu-game-v1')||"{}");
    alert(`ä¿å­˜ãƒ‡ãƒ¼ã‚¿\nã‚¹ã‚³ã‚¢: ${s.score||0}\né€£ç¶š: ${s.streak||0}\næ­£ç­”: ${s.totalCorrect||0}\nmaxNumber: ${s.maxNumber||state.maxNumber}`);
  } else {
    alert("è¦ªãƒ¢ãƒ¼ãƒ‰èªè¨¼ã«å¤±æ•—ã—ã¾ã—ãŸã€‚");
  }
});
modeSel.addEventListener('change', ()=> state.mode = modeSel.value);
maxNumberSel.addEventListener('change', ()=> state.maxNumber = parseInt(maxNumberSel.value,10));

/* åˆæœŸãƒ­ãƒ¼ãƒ‰ */
loadState();
updateAnswerBox();
</script>
